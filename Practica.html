<!DOCTYPE html> «<!––«para especificar que version de html a de usar y siempre utilizara la version mas reciente«––>«
<html>
    <head> «<!––«en donde iran los datos que SOLO le interesaran al navegador y que el usuario no los vera«––>«

        <meta charset"utf-8" /> «<!––«se usa "utf-8" para que los textos que se ingresen esten en español y no se presente problemas«––>«

        <tittle>HTML</tittle> «<!––«titulo de la pagina web«––>«

    </head>

    <body> «<!––«cuerpo-contenido que SI vera el usuario«––>«

        «<!––«"h1" define el encabezado principal de una pagina«––>«
        «<!––«"2" encabezados mas pequeños (podria decirse que son subtitulos)«––>«

        <h1>Encabezado de la pagina</h1>
        <h2>Encabezado de segundo nivel</h2>

        «<!––«"p" para establecer un parrafo«––>«

        <p>Todo el texto que yo quiera</p>
        <p>Todo el texto que yo quiera</p>

        «<!––«"br/" para realizar un salto de linea«––>«

        Todo el texto que yo quiera<br/>
        Todo el texto que yo quiera

        «<!––«"hr" para establecer una linea separadora«––>«

        <hr>

        <h1>Listas</h1>


            «<!––«"ul" establece listas desordenadas (puntos)«––>«
            «<!––«"ol" establece listas ordenadas (numericamente)«––>«

            <ol>
                <li>Adidas</li>
                <li>Nike</li>
                <li>Puma</li>
                <li>Reebok</li>

            </ol>

            <hr/>

            <h1>Imagenes</h1>

            «<!––«"img" atributo para agregar imagenes«––>«
            «<!––«"alt" atributo para darle un valor a la etiqueta«––>«
            «<!––«"src" indicar a la etiqueta "img" que imagen a de cargar«––>«
            «<!––«"width" atributo que permite establecer un tamaño a la imagen––>«

            <img width="200" alt="Esto es un perro" src="https://nupec.com/wp-content/uploads/2020/07/Captura-de-pantalla-2020-07-24-a-las-17.33.44.png" />

            «<!––«sino se cuenta con un enlace de imagen, utilizando "img/" como ruta a la imagen«––>«


            <img width="200" alt="Esto es un perro" src="img/perro2.jpg" />

    </body>
</html>
